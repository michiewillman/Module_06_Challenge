<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body>
  <header class="p-4">
    <h1>Weather Forecast</h1>
  </header>

    <div class="row">
      <div id="searches" class="col-12 col-md-3 col-lg-3">
        <div id="search-form" class="m-3">
          <label for="city-input">Search for a city</label> 
          <input id="city-input" type="text">
          <button class="search-button my-2">Search</button>
        </div>
      </div>

      <div class="col-12 col-md-9 col-lg-9">
        <div id="city-info" class="m-2 p-3">
          <!-- TODO: Use dayjs to grab the current date & time -->
          <h4 id="main-city"></h4>
          <p id="current-date"></p>
          <img src="" alt="" id="current-icon">
          <ul>
            <li id="current-temp"></li>
            <li id="current-wind"></li>
            <li id="current-humidity"></li>
          </ul>
        </div>  
        <div id="five-day"></div>
      </div>
    </div>

  <script
  src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
  integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
  crossorigin="anonymous"
  ></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./Assets/js/script.js"></script>
</body>
</html>
