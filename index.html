<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>

  <section id="search-container">

    <div class="row">
      <div id="search-form">
        <label for="city-input">Search for a city</label> 
        <input id="city-input" type="text" placeholder="Portland">
        <button class="btn search-button">Search</button>
      </div>
    </div>

  </section>

  <section id="weather-container">

    <div id="city-info">
      <!-- TODO: Use dayjs to grab the current date & time -->
      <h4 id="main-city"></h4>
      <p id="current-date"></p>
      <i class="card-icon"></i>
      <ul>
        <li class="city-temp"></li>
        <li class="city-wind"></li>
        <li class="city-humidity"></li>
      </ul>
    </div>

    <div id="five-day">
      <div class="card">
        <h5 class="card-date"></h5>
        <i class="card-icon"></i>
        <div class="card-details">
          <ul>
            <li class="card-temp"></li>
            <li class="card-wind"></li>
            <li class="card-humidity"></li>
          </ul>
        </div>
      </div>

      <div class="card">
        <h5 class="card-date"></h5>
        <i class="card-icon"></i>
        <div class="card-details">
          <ul>
            <li class="card-temp"></li>
            <li class="card-wind"></li>
            <li class="card-humidity"></li>
          </ul>
        </div>
      </div>

      <div class="card">
        <h5 class="card-date"></h5>
        <i class="card-icon"></i>
        <div class="card-details">
          <ul>
            <li class="card-temp"></li>
            <li class="card-wind"></li>
            <li class="card-humidity"></li>
          </ul>
        </div>
      </div>

      <div class="card">
        <h5 class="card-date"></h5>
        <i class="card-icon"></i>
        <div class="card-details">
          <ul>
            <li class="card-temp"></li>
            <li class="card-wind"></li>
            <li class="card-humidity"></li>
          </ul>
        </div>
      </div>

      <div class="card">
        <h5 class="card-date"></h5>
        <i class="card-icon"></i>
        <div class="card-details">
          <ul>
            <li class="card-temp"></li>
            <li class="card-wind"></li>
            <li class="card-humidity"></li>
          </ul>
        </div>
      </div>
    </div>

  </section>

  <script
  src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
  integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
  crossorigin="anonymous"
  ></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./Assets/js/script.js"></script>
</body>
</html>
